<!DOCTYPE html>
<html lang="es-es">
  <head>
    <!-- Metadatos del documento -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="We build, we play, we have fun." />
    <meta name="keywords" content="mini game, arcade, simple, fun, play" />
    <meta name="author" content="yewyewXD" />
    <title>My-Arcade | Inicio</title>
    
    <!-- Enlace a hojas de estilo externas -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" />
  </head>

  <body>
    <!-- Encabezado del sitio con logotipo y menú de navegación -->
    <header>
      <div class="container">
        <!-- Logotipo y nombre del sitio -->
        <div id="branding">
          <img src="./images/logo.png" alt="website logo" />
          <h1>My-Arcade</h1>
        </div>
        <!-- Botón para abrir el menú desplegable -->
        <nav>
          <span id="openbtn">&equiv;</span>
        </nav>
      </div>

      <div class="clear"></div>

      <!-- Menú desplegable (overlay) -->
      <div id="overlay">
        <span id="closebtn">&times;</span>
        <ul id="overlay-list">
          <li><a href="home.html">Inicio</a></li>
          <li><a href="about.html">Acerca de nosotros</a></li>
          <li><a href="home.html#games">Juegos</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </div>
    </header>

    <div class="clear"></div>

    <!-- Sección principal de bienvenida -->
    <section id="showcase">
      <div class="container">
        <h1>Bienvenidos a My-Arcade</h1>
        <a href="#games">Jugar</a>
      </div>
    </section>

    <!-- Sección de información sobre el sitio -->
    <section id="about">
      <div class="container">
        <p>¿Tienes preguntas?</p>
        <a href="about.html">Sobre nosotros</a>
      </div>
    </section>

    <!-- Sección de selección de juegos -->
    <section id="games">
      <div class="container">
        <h1>Elige el juego que quieres jugar</h1>
        <hr />
        <div id="boxes">
          <!-- Contenedor de juegos disponibles -->
          <div class="box">
            <div id="tictac" class="game">
              <a href="tictac.html">
                <img src="./images/tictac.png" alt="tictactoe" />
              </a>
              <p>X 0</p>
            </div>
          </div>
          <div class="box">
            <div id="maze" class="game">
              <a href="maze.html">
                <img src="./images/maze.png" alt="maze" />
              </a>
              <p>Laberinto</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Pie de página -->
    <footer>
      <p>My-Arcade &copy; 2024 Por Justin, Todos los derechos reservados</p>
    </footer>

    <!-- Scripts JavaScript externos -->
    <script src="global.js"></script>
    <script src="game.js"></script>
  </body>
</html>
